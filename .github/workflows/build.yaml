name: Build Blogpost

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1.0.0
      - name: Install Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: 1.6
      - name: Install dependencies
        run: julia --project -e 'using Pkg; Pkg.instantiate()'
      - name: Build project
        run: julia --project build.jl
